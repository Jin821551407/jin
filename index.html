<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进来吸猫</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"> </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 5.333333vw;
        }

        .swiper-container {
            width: 100vw;
            height: 100vh;
            --swiper-pagination-color: skyblue;
        }

        .Slide1 {
            background-image: url(./images/main.png);
            background-size: cover;
        }

        .Slide2 {
            background-image: url(./images/1.jpg);
            background-size: cover;
        }

        .Slide3 {
            background-image: url(./images/2.jpg);
            background-size: cover;
        }
        .Slide4 {
            background-image: url(./images/3.jpg);
            background-size: cover;
        }
        .Slide5 {
            background-image: url(./images/4.jpg);
            background-size: cover;
        }
        .Slide6 {
            background-image: url(./images/5.jpg);
            background-size: cover;
        }
        .yiyan{
            font-size: .8rem;
            height: 2.5rem;
            width: 80vw;
            color: white;
            position: absolute;
            top: -10rem;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            background-color: transparent;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }
        .left{
            text-align: left;
        }
        .sentence{
            text-align: center;
        }
        .right{
            text-align: right;
        }
        .writer{
            text-align: right;
        }
        .start{
            font-size: .8rem;
            width: 80vw;
            height: 1.25rem;
            color: white;
            text-align: center;
            position: absolute;
            top: 14rem;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 999;
        }
    </style>
</head>
<div class="swiper-container">
    <div class="audio">
        <audio id="audio" preload="auto" loop preload="auto">
            <source src="./music/a.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="yiyan">
        <div class="left">『</div>
        <div class="sentence">开始吸猫~~~</div>
        <div class="right">』</div>
        <div class="writer">-喵喵喵~</div>
    </div>
    <div class="start">向右滑动>>>解锁更多</div>
    <div class="swiper-wrapper">
        <div class="swiper-slide Slide1"></div>
        <div class="swiper-slide Slide2"></div>
        <div class="swiper-slide Slide3"></div>
        <div class="swiper-slide Slide4"></div>
        <div class="swiper-slide Slide5"></div>
        <div class="swiper-slide Slide6"></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>

<body>

</body>
<script type="module">
    import Swiper from 'https://unpkg.com/swiper/swiper-bundle.esm.browser.min.js'
    const swiper = new Swiper()
</script>
<script>
    var mySwiper = new Swiper(
        '.swiper-container', 
        {
            loop: false, // 循环模式选项
            effect: 'fade',
            pagination: {
                el: '.swiper-pagination',
                type : 'progressbar',
            },  
            watchSlidesProgress : true,//开启进度空值
        }
    )
</script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<!-- <script src="./js/weixin.js"></script> -->
<script>
    let sentence = document.querySelector('.sentence');
    let writer = document.querySelector('.writer');
    let audio = document.getElementById('audio');
    let container = document.querySelector('.swiper-container')
    let start = document.querySelector('.start')
    
    document.addEventListener("WeixinJSBridgeReady", function () { 
        audio.play(); 
    }, false);

    setInterval(function () {
        sentence.innerHTML = '';
        writer.innerHTML = '';
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://v1.hitokoto.cn/?c=a&c=b');
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                sentence.innerHTML = JSON.parse(xhr.response).hitokoto;
                writer.innerHTML = '-' + JSON.parse(xhr.response).from;
            }
        }
    }, 5 * 1000);

    container.addEventListener('touchend',function () {
            if (audio.paused){
                audio.play();
            }
            if(mySwiper.slides[5].progress === 0){
                start.innerHTML='滑到底啦<<<敬请期待';
            }else if(mySwiper.slides[0].progress === 0){
                start.innerHTML='向右滑动>>>解锁更多';
            }else{
                start.innerHTML='';
            }
        }) 
    
    // container.addEventListener('click',sendMessage)
    container.addEventListener('touch',function(){
    WeixinJSBridge.on('menu:share:appmessage', function(argv){
        WeixinJSBridge.invoke('sendAppMessage',{
            "appid":"", //appid 设置空就好了。
            "img_url": './images/weixin.jpg', //分享时所带的图片路径
            "img_width": "120", //图片宽度
            "img_height": "120", //图片高度
            "link":'http://jinlee.ngrok2.xiaomiqiu.cn/', //分享附带链接地址
            "desc":"快进来吸猫", //分享内容介绍
            "title":"喵喵喵~"
        }, function(res){
            /*** 回调函数，最好设置为空 ***/
        }); 
    });
})
</script>
</html>
