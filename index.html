<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虎虎的个人主页</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        html{
            font-size: 5.33333vw;
        }


        div.container{
            color: white;
            width: 100vw;
            height: 100vh;
            background-image: url(./b.jpg);
            background-size: contain;
            padding: 17rem 0 0 0;
        }

        div.writer{
            text-align: right;        
            margin: 0px auto 0;
            font-size: 0.5rem;
            width: 10rem;
            height: 0.7rem;
            line-height: 0.7rem;            
        }

        div.sentence{
            text-align: center;        
            margin: 0 auto 0.3rem;
            font-size: 0.5rem;
            width: 10rem;
            height: 0.7rem;
            line-height: 0.7rem;    
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sentence">这是我的第一个个人网站</div>
        <div class="writer">-虎虎</div>
    </div>
    <script>
        let sentence = document.querySelector('.sentence');
        let writer = document.querySelector('.writer');
        function fn(){
            sentence.innerHTML = '';
            writer.innerHTML = '';
            let xhr = new XMLHttpRequest();
            xhr.open('GET','https://v1.hitokoto.cn/?c=h');
            xhr.send();
            xhr.onreadystatechange= function(){
                if(xhr.readyState === 4){
                    sentence.innerHTML = JSON.parse(xhr.response).hitokoto;
                    writer.innerHTML = '-' + JSON.parse(xhr.response).from;
                }
            }
        };        
        setInterval(fn,5 * 1000);
    </script>
</body>
</html>
